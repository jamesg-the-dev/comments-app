<div class="flex items-center">
  <app-avatar
    src="assets/avatars/image-amyrobson.png"
    alt="Avatar Image"
    title="User's Avatar"
    [size]="35"
  />

  <div class="ml-4 font-semibold">{{ user.username }}</div>

  <app-badge *ngIf="isCurrentUser" class="ml-2" text="you"/>

  <div class="ml-4">{{ formatedDate() }}</div>

  <app-reply-button class="ml-auto" />
</div>
