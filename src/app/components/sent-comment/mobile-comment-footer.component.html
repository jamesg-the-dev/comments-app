<div class="flex justify-between">
  <app-vote-controls
    (decreased)="decreaseVote()"
    (increased)="increaseVote()"
    [count]="votes"
    orientation="horizontal"
  />

  <div class="ml-auto">
    @if (commentService.isCurrentUser(comment, userId)) {
      <app-comment-actions
        (deleteClicked)="commentService.delete(comment.id)"
      />
    } @else {
      <app-reply-button (clicked)="toggleReply()" class="ml-auto" />
    }
  </div>
</div>
