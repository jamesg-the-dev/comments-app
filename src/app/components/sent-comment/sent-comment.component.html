<div class="container flex gap-5" [class.flex-col]="mediaService.isSmallScreen">
  @if (!mediaService.isSmallScreen) {
    <app-vote-controls
      (decreased)="decreaseVote()"
      (increased)="increaseVote()"
      [count]="votes"
    />
  }
  <app-comment-body [head]="head" [content]="content" class="flex-grow" />
  @if (mediaService.isSmallScreen) {
    <app-mobile-comment-footer [comment]="comment" />
  }
</div>
