<textarea
  class="h-full w-full p-3 outline-none border border-gray-200 rounded-md transition focus-within:border-purple"
  [id]="textareaId"
  [name]="textareaName"
  [placeholder]="placeholder"
  [rows]="rows"
  [cols]="cols"
  [required]="required"
  [readonly]="readonly"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-required]="required ? 'true' : 'false'"
  [attr.aria-readonly]="readonly ? 'true' : 'false'"
  [attr.aria-disabled]="disabled ? 'true' : 'false'"
  [value]="value"
  (input)="handleInput($event)"
  (blur)="onTouched()"
></textarea>
